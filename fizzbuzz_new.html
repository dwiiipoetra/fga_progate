<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3 mb-2 bg-primary text-white" style="border:1px solid">
        <div class="row">
            <h1 class="display-4">FizzBuzz New</h1>
            <p class="lead">FGA DTS - JS API Kelas B - Dwi Waluyo Putranto</p>
        </div>

        <div class="row row-cols-3">
            <div class="col">
                <input type="number" class="form-control" id="angka" placeholder="Masukkan angka">
            </div>
            
            <div class="col-2">
                <button type="button" class="btn btn-dark" id="myBtn" onClick="fizzBuzz()">CHECK</button>
            </div>

            <div class="col">
                <div id="divHasil">
                    <h6 id="hasil_awal"></h6>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        let i = 1;
        function fizzBuzz(){
            let angka = document.getElementById("angka");
            let myBtn = document.getElementById("myBtn");
            let hasil_awal = document.getElementById("hasil_awal");
            let divHasil = document.getElementById("divHasil");

            // cek apakah event klik ini yang pertama?
            if(i === 1){
                // jika angka 0/kosong maka masukkan peringatan
                if(angka.value === 0 || angka.value === "0" || angka.value === ""){
                    hasil_awal.innerHTML = "Invalid input";
                }else{ // jika angka selain 0 maka masukkan angkanya
                    hasil_awal.innerHTML = angka.value;
                }
                //bersihkan textbox
                angka.value = "";

            //counter nilai i
            i += 1;
            }else{
                let hasil;
                let string = ["FizzBuzz!", "Buzz!", "Fizz!", angka.value]
                
                //angka harus lebih dari 0
                if(angka.value > 0){
                    if(angka.value %3 === 0 && angka.value %5 === 0){
                        string = string[0]
                    }else if(angka.value %3 === 0){
                        string = string[1]
                    }else if(angka.value %5 === 0){
                        string = string[2]
                    }else{
                        string = string[3]
                    }
                    hasil = document.createElement("h6");
                    hasil.innerHTML = string;
                    divHasil.appendChild(hasil);

                //bersihkan textbox
                angka.value = "";
                }
            }
        }
    </script>
</body>
</html>
